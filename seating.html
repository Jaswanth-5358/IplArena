<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
        }

        .stadium {
            width: 90vw;
            height: 90vh;
            border-radius: 50%;
            background: radial-gradient(circle, green 30%, #ddd 35%, #bbb 36%);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pitch {
            width: 180px;
            height: 360px;
            background-color: brown;
            position: absolute;
            border-radius: 20px;
        }

        .section {
            position: absolute;
            width: 22%;
            height: 22%;
            border-radius: 50%;
            text-align: center;
            font-size: 18px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .vip { background-color: #f39c12; top: 3%; left: 50%; transform: translateX(-50%); }
        .premium { background-color: #e74c3c; bottom: 3%; left: 50%; transform: translateX(-50%); }
        .general { background-color: #4CAF50; left: 3%; top: 50%; transform: translateY(-50%); }
        .economy { background-color: #3498db; right: 3%; top: 50%; transform: translateY(-50%); }

        .selected { transform: scale(1.3); border: 3px solid yellow; box-shadow: 0 0 10px yellow; }

        .seat-layout {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .seats {
            display: grid;
            grid-template-columns: repeat(10, 60px);
            gap: 12px;
            justify-content: center;
        }

        .seat {
            width: 60px;
            height: 60px;
            background-color: #4CAF50;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .seat:hover { transform: scale(1.1); box-shadow: 0 0 8px rgba(0, 0, 0, 0.3); }
        .seat.selected { background-color: #f39c12; }
        .seat.booked { background-color: #e74c3c; cursor: not-allowed; }

        .price { margin-top: 10px; font-size: 20px; font-weight: bold; }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: background 0.3s;
        }

        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>IPL Ticket Booking</h1>
    <div class="stadium">
        <div class="pitch"></div>
        <div class="section vip" data-price="2500">VIP ₹2500</div>
        <div class="section premium" data-price="1750">Premium ₹1750</div>
        <div class="section general" data-price="1500">General ₹1500</div>
        <div class="section economy" data-price="750">Economy ₹750</div>
    </div>
    <div class="seat-layout">
        <h2>Select Your Seats</h2>
        <div class="seats" id="seats"></div>
        <div class="price" id="total-price">Total: ₹0</div>
    </div>
    <button id="book-seats">Book Now</button>
    <script>
        const sections = document.querySelectorAll('.section');
        const seatLayout = document.querySelector('.seat-layout');
        const stadium = document.querySelector('.stadium');
        const seatsContainer = document.getElementById('seats');
        const totalPrice = document.getElementById('total-price');
        let selectedSeats = [];
        let bookedSeats = new Set();
        let seatPrice = 0;

        sections.forEach(section => {
            section.addEventListener('click', () => {
                stadium.style.display = 'none';
                seatLayout.style.display = 'block';
                seatPrice = parseInt(section.dataset.price);
                generateSeats();
            });
        });

        function generateSeats() {
            seatsContainer.innerHTML = '';
            selectedSeats = [];
            updateTotalPrice();
            for (let i = 0; i < 50; i++) {
                const seat = document.createElement('div');
                seat.classList.add('seat');
                seat.innerText = i + 1;
                if (bookedSeats.has(i)) {
                    seat.classList.add('booked');
                } else {
                    seat.addEventListener('click', () => {
                        if (!seat.classList.contains('booked')) {
                            seat.classList.toggle('selected');
                            updateSelectedSeats(seat, i);
                        }
                    });
                }
                seatsContainer.appendChild(seat);
            }
        }

        function updateSelectedSeats(seat, index) {
            if (seat.classList.contains('selected')) {
                selectedSeats.push(index);
            } else {
                selectedSeats = selectedSeats.filter(s => s !== index);
            }
            updateTotalPrice();
        }

        function updateTotalPrice() {
            totalPrice.innerText = `Total: ₹${selectedSeats.length * seatPrice}`;
        }

        document.getElementById('book-seats').onclick = () => {
            if (selectedSeats.length === 0) {
                alert('Please select at least one seat.');
                return;
            }
            selectedSeats.forEach(seat => bookedSeats.add(seat));
            alert(`You have booked seats: ${selectedSeats.map(s => s+1).join(', ')}. Total price: ₹${selectedSeats.length * seatPrice}`);
            generateSeats();
        };
    </script>
</body>
</html>
