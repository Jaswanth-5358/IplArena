        body {
            font-family: 'Arial', sans-serif;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background: #3B1C32; */
        }
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            background: #162938;
            padding: 15px 0;
            text-align: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        .content h1 {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;

            /* text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7); */
        }
        .content p {
            color : black;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn-custom {
            font-size: 1.5rem;
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: bold;
            border: none;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            color: rgb(255, 255, 255);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }
        .btn-book {
             background: #162938/*linear-gradient(45deg, #e9d23d, #e8a48b); */ 
        }
        .btn-custom:hover {
            transform: scale(1.15);
        }
    </style>
</head>
