<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .quote {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            font-style: italic;
        }
        .get-started-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .get-started-button:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <h1>Welcome to IPL</h1>
    <p class="quote">"Cricket is not just a game, it's a celebration of passion, skill, and triumph!"</p>
    <button class="get-started-button" onclick="window.location.href='https://www.iplt20.com'">Get Started</button>
</body>
</html>
